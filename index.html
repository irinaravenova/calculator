<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="main-box">
        <div class="display-window">
            <p id="display-result">0</p>
        </div>
        <div class="button-container"> 
            <button class="buttons" id="clear">Clear</button>
            <button class="buttons" id="delete">Delete</button>
            <button class="buttons numbers" id="7">7</button>
            <button class="buttons numbers" id="8">8</button>
            <button class="buttons numbers" id="9">9</button>
            <button class="buttons" id="divide">/</button>
            <button class="buttons numbers" id="4">4</button>
            <button class="buttons numbers" id="5">5</button>
            <button class="buttons numbers" id="6">6</button>
            <button class="buttons" id="multiply">*</button>
            <button class="buttons numbers" id="1">1</button>
            <button class="buttons numbers" id="2">2</button>
            <button class="buttons numbers" id="3">3</button>
            <button class="buttons" id="subtract">-</button>
            <button class="buttons" id="decimal">.</button>
            <button class="buttons numbers" id="0">0</button>
            <button class="buttons" id="equals">=</button>
            <button class="buttons" id="addition">+</button>

        </div>

    </div>    
<script src="script.js"></script>
</body>
</html>
